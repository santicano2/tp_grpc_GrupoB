syntax = "proto3";
package ong.users;

option go_package = "ong/users";
import "google/protobuf/empty.proto";

enum Role {
  PRESIDENTE = 0;
  VOCAL = 1;
  COORDINADOR = 2;
  VOLUNTARIO = 3;
}

message User {
  int32 id = 1;
  string username = 2;
  string name = 3;
  string lastname = 4;
  string phone = 5;
  string email = 6;
  Role role = 7;
  bool active = 8;
}

message CreateUserRequest {
  string actor_username = 1; // quien ejecuta
  string username = 2;
  string name = 3;
  string lastname = 4;
  string phone = 5;
  string email = 6;
  Role role = 7;
}

message CreateUserResponse {
  User user = 1;
  string plain_password = 2; // para simular env√≠o por email
}

message UpdateUserRequest {
  string actor_username = 1;
  int32 id = 2;
  string username = 3;
  string name = 4;
  string lastname = 5;
  string phone = 6;
  string email = 7;
  Role role = 8;
  bool active = 9;
}

message GetUserRequest {
  string actor_username = 1;
  int32 id = 2;
}

message GetUserResponse {
  User user = 1;
}

message UserIdRequest { string actor_username = 1; int32 id = 2; }
message UserList { repeated User users = 1; }

message LoginRequest { string login = 1; string password = 2; } // login por user o email
message LoginResponse { bool ok = 1; string message = 2; User user = 3; }

service UsuariosService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (User);
  rpc DeactivateUser(UserIdRequest) returns (User);
  rpc ListUsers(google.protobuf.Empty) returns (UserList);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}
