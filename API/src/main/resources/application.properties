
# Puerto de este servicio
server.port=${SERVER_PORT:8080}

# Nombre de la aplicación
spring.application.name=grpc-gateway

# Configuración del cliente gRPC (para leer las variables de entorno)
grpc.server.host=${GRPC_SERVER_HOST:localhost}
grpc.server.port=${GRPC_SERVER_PORT:50051}

# Configuración de Kafka (para leer las variables de entorno)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Opcional: habilitar Kafka cuando esté disponible
kafka.enabled=false

# Configuración de logging (reduce verbosidad de Kafka)
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka.clients=ERROR

# Deshabilitar auto-inicio de listeners de Kafka
spring.kafka.listener.auto-startup=false

