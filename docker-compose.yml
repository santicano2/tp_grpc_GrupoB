services:
  graphql-backend:
    build: ./server
    container_name: graphql_backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: empuje_user
      DB_PASSWORD: 1234
      DB_NAME: empuje_comunitario
    command: uvicorn server.main_graphql:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: empuje_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: empuje_comunitario
      MYSQL_USER: empuje_user
      MYSQL_PASSWORD: 1234
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: empuje_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: empuje_user
      PMA_PASSWORD: 1234
    ports:
      - "8081:80"
    depends_on:
      - mysql
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: empuje_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: empuje_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:29092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  server:
    build: ./server
    container_name: grpc_server
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: empuje_user
      DB_PASSWORD: 1234
      DB_NAME: empuje_comunitario
    command: ["python", "-m", "server.server"]
    ports:
      - "50051:50051"
    volumes:
      - ./server:/app
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  kafka-server:
    build: ./kafka-server
    container_name: kafka_server
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: empuje_user
      DB_PASSWORD: 1234
      DB_NAME: empuje_comunitario
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      ORGANIZATION_ID: org-empuje-001
    ports:
      - "8090:8090"
    volumes:
      - ./kafka-server:/app
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  kafka_data:
