# Nombre de la aplicación
spring.application.name=web_services

# Puerto de Spring
server.port=${SERVER_PORT:8082}

# URL del servicio API 
api.service.url=${API_SERVICE_URL:http://localhost:8080}

# --- Conexión a Base de Datos (MySQL) ---
spring.datasource.url=jdbc:mysql://empuje_mysql:3306/empuje_comunitario
spring.datasource.username=empuje_user
spring.datasource.password=empuje_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuración de JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola el SQL que JPA está ejecutando
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

